---
layout: page
title: Портфолио
permalink: /portfoilio/
---
<ul class="portfolio-list">

    {% for member in site.data.portfolio-list %}
    <li class="portfolio-item">
        <div class="ehover1v2 hover">
            <img src="{{ member.prev-img }}" alt="{{ member.name }}">
            <div class="overlay">
                <div class="portfolio-item__title">
                    <span class="portfolio-item__span">
			        	<a class="btn" data-popup-open="{{ member.popup }}" href="#">{{ member.name }}</a>
		        	</span>
                </div>
            </div>
        </div>
        <div class="popup" data-popup="{{ member.popup }}">
            <div class="popup-wrapper">
                <h2 class="title-fira">{{ member.name }}</h2>
                <p>{{ member.popop-op }}</p>
            </div>
                <img class="popup-img" src="{{ member.popup-img }}" alt="{{ member.name }}">
            
                <a class="b-close close-text" href="#">Закрыть</a>
                <a class="popup-close b-close" href="#">
                    <svg viewbox="0 0 40 40">
                        <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
                    </svg>
                </a>
            
            
        </div>
    </li>
    {% endfor %}
</ul>
