  name: Eat&Go
  prev-img: ../img/eat/eat-small.jpg
  popup: popup-15
  popop-op: '
  <p>Бренд Eat&Go! принадлежит группе компаний РУДО. Уже больше 25 лет мы занимаемся производством напитков, линейка которых была значительно расширена благодаря тому, что в 2012 году мы изменили нашу стратегию: реконструировали собственный завод в Рязани и освоили новые направления. Современное оборудование, спроектированное специально для нашей компании, позволило изготовлять натуральные десерты и напитки с кусочками фруктов и без добавления консервантов.</p>
